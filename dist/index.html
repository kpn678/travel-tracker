<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <nav>
      <section class="title">
        <h1>Travel Tracker</h1>
        <img class="travel-icon" src="./images/passport.png" alt="travel icon" height="40px" width="40px"/>
      </section>
      <section class='nav-buttons hidden'>
        <button class='home-button'>HOME</button>
        <button class='past-trips-button'>PAST TRIPS</button>
        <button class='present-trips-button'>PRESENT TRIPS</button>
        <button class='future-trips-button'>FUTURE TRIPS</button>
        <button class='pending-trips-button'>PENDING TRIPS</button>
      </section>
    </nav>
    <main>
      <section class='login-page'>
        <form class='login-form'>
          <label for='username'>
            Username: <br><br>
            <input class='username' id='username' name='username' type='text' required>
          </label>
          <label for='password'>
            Password: <br><br>
            <input class='password' id='password' name='password' type='password' required>
          </label>
          <button class='login-button' id='login-button' type='submit'>LOGIN</button>
          <p class='error-box'></p>
        </form>
      </section>
      <section class='home-page hidden'>
        <section class='home-content'>
          <h2 class="name-welcome"></h2>
          <h3>Money Spent</h3>
          <form class="trip-request">
            <label for='calendarInput'>
              Select Start Date: <br><br>
              <input class='calendar-input' id='calendarInput' name='calendarInput' type='date' min='' value=''>
            </label>
            <label for='durationInput'>
              Enter Trip Duration: <br><br>
              <input class='duration-input' id='durationInput' name='durationInput' type='number' min='1' oninput="validity.valid||(value='');" placeholder='# of Days'>
            </label>
            <label for='travelersInput'>
              Enter Number of Travelers: <br><br>
              <input class='travelers-input' id='travelersInput' name='travelersInput' type='number' min='1' oninput="validity.valid||(value='');" placeholder='# of Travelers'>
            </label>
            <label for='destinationInput'>
              Choose a Destination: <br>
            </label>
            <select class='destination-input' id='destinationInput' name='destinationInput'></select>
            <br><br>
            <button class='cost-estimate-button' id='costEstimateButton' type='submit'>GET COST ESTIMATE</button><br>
            <button class='submit-button' id='submitButton' type='submit'>SUBMIT TRIP REQUEST</button>
            <p class='message-box'></p>
          </form>
        </section>
      </section>
      <section class='past-page hidden' tabindex="0">
        <section class='past-grid'>
        </section>
      </section>
      <section class='present-page hidden' tabindex="0">
        <section class='present-grid'>
        </section>
      </section>
      <section class='future-page hidden' tabindex="0">
        <section class='future-grid'>
        </section>
      </section>
      <section class='pending-page hidden' tabindex="0">
        <section class='pending-grid'>
        </section>
      </section>
    </main>
    <script src="https://unpkg.com/dayjs"></script>
    <script src="bundle.js"></script>
  </body>
</html>
